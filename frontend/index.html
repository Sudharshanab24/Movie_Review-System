<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        .navbar {
            background-color: #000000;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 1rem;
        }
        .row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        .movie-card {
            border: 1px solid ;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.3s; /* Reduced transition duration */
        }
        .movie-card img {
            max-width: 50%;
            border-radius: 5px;
        }
        .movie-card h2 {
            font-size: 1.25rem;
            margin: 0.5rem 0;
        }
        .movie-card p {
            font-size: 0.875rem;
            color: #555;
        }
        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 8px rgba(255, 247, 247, 0.2), 0 0 5px rgba(255, 247, 247, 0.2);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Movie Review System</h1>
    </div>

    <div class="container">
        <div class="row" id="movies">
            <!-- Movie cards will be inserted here -->
        </div>
    </div>

    <script>
        // Function to create a movie card
        function MovieCard(movie) {
            const movieCard = document.createElement('div');
            movieCard.classList.add('movie-card');
            movieCard.innerHTML = `
                <img src="https://image.tmdb.org/t/p/original/${movie.poster_path}" alt="${movie.title}">
                <h2 style="color:white;">${movie.title}</h2>
                <p style="color:white;">${movie.overview.substring(0, 150)}</p>
            `;
            return movieCard;
        }

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                console.log('Fetching movies...');
                const response = await fetch('http://127.0.0.1:5000/movies');
                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Fetched data:', JSON.stringify(data, null, 2));

                // Check if data contains the 'results' property
                if (!data.results || !Array.isArray(data.results)) {
                    console.error('Unexpected data format:', JSON.stringify(data, null, 2));
                    throw new Error('Movies data is not in the expected format');
                }

                const movies = data.results;
                const movieContainer = document.getElementById('movies');
                console.log('Appending movies...');
                movies.forEach(movie => {
                    console.log('Appending movie:', movie.title);
                    const movieCard = MovieCard(movie);
                    movieContainer.appendChild(movieCard);
                });
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        });
    </script>

</body>
</html>
